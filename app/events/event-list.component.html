<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Search By :</div>
            <div class="col-md-4">
                <input type="text" name=""/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Search By</h3>
            </div>
        </div>
    
    </div>
    
    <div class="table-responsive">
        <table class="table" *ngIf ='events && events.length'>
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary"
                        
                        >
                            Show Image
                        </button>
                    </th>
                    <th> Event </th>
                    <th> Code </th>
                    <th> Date </th>
                    <th> Fee </th>
                    <th> Rating </th>
                    
                    </tr>
            </thead>
            <tbody>
                
                <tr *ngFor="#event of events">
                    <td >
                        < *ngIf="eventsImg" img width="80" height="70" src="{{ event.imageUrl}}">
                    </td>
                    <td>{{ event.name }}</td>
                    <td>{{ event.code }}</td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.fee }}</td>
                    <td>{{ event.rating }}</td>
                    
                </tr>
                
            </tbody>
        </table>
    </div>
    
</div>
